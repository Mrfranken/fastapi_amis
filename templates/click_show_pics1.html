<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../static/jssdk/sdk.css" />
    <link rel="stylesheet" href="../static/jssdk/helper.css" />
    <link rel="stylesheet" href="../static/jssdk/iconfont.css" />
    <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
    <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
    <!-- <link rel="stylesheet" href="jssdk/sdk-ie11.css" /> -->
    <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="../static/jssdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire("amis/embed");
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
          type: "page",
          name: "page1",
          body: {
            type: "page",
            // title: "可拖拽排序",
            hash: "sortable",
            body: {
              type: "combo",
              name: "combo1",
              multiple: true,
              items: [
                {
                  type: "grid",
                  mode: "horizontal",
                  columns: [
                    {
                      body: {
                        type: "input-group",
                        name: "input-group",
                        label: "prompt${index}",
                        body: [
                          {
                            type: "input-text",
                            inputClassName: "b-r-none p-r-none",
                            name: "input-group",
                            id: "u:b871d2da6433",
                          },
                          {
                            type: "button",
                            label: "提交",
                            level: "primary",
                            onEvent: {
                              click: {
                                actions: [
                                  // alert(index),
                                  {
                                    actionType: "ajax",
                                    api: {
                                      url: "http://localhost:8000/urls/",
                                      method: "get",
                                    },
                                  },
                                  {
                                    componentId:
                                      "service_image${index + 1}",
                                    expression:
                                      "${event.data.responseResult.responseStatus === 0}",
                                    actionType: "reload",
                                    data: {
                                      image_urls:
                                        "${event.data.responseResult.responseData.urls}",
                                    },
                                  },
                                ],
                              },
                            },
                          },
                        ],
                      },
                    },
                    {
                      type: "service",
                      id: "service_image${index + 1}",
                      // data: {
                      //   images: [
                      //     {
                      //       image:
                      //         "https://internal-amis-res.cdn.bcebos.com/images/2020-1/1578395692722/4f3cb4202335.jpeg@s_0,w_216,l_1,f_jpg,q_80",
                      //       src: "https://internal-amis-res.cdn.bcebos.com/images/2020-1/1578395692722/4f3cb4202335.jpeg",
                      //       title: "风景1",
                      //       description: "风景1描述",
                      //       // a: "aaa1",
                      //       // b: "bbb1",
                      //     },
                      //     {
                      //       image:
                      //         "https://internal-amis-res.cdn.bcebos.com/images/2020-1/1578395692942/d8e4992057f9.jpeg@s_0,w_216,l_1,f_jpg,q_80",
                      //       src: "https://internal-amis-res.cdn.bcebos.com/images/2020-1/1578395692942/d8e4992057f9.jpeg",
                      //       // a: "aaa2",
                      //       // b: "bbb2",
                      //     },
                      //   ],
                      // },
                      body: {
                        type: "images",
                        // label: "pics",
                        name: "images",
                        thumbMode: "cover",
                        thumbRatio: "4:3",
                        enlargeAble: true,
                        showToolbar: true,
                        source: "${image_urls}",
                      },
                    },
                  ],
                  id: "u:80341c6f83d6",
                },
              ],
            },
          },
        };
        let amisScoped = amis.embed("#root", amisJSON);
      })();
    </script>
  </body>
</html>
